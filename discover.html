<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اكتشف الكتب - لوميناريا</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/discover.css">
    <!-- تحسين تحميل الخطوط -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <!-- تحسين تحميل Font Awesome -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
</head>
<body>
    <!-- الهيدر -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book-open logo-icon"></i>
                    <h1>لوميناريا</h1>
                </div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">الرئيسية</a></li>
                        <li><a href="discover.html" class="active">اكتشف</a></li>
                        <li><a href="my_library.html">مكتبتي</a></li>
                        <li><a href="about.html">عن لوميناريا</a></li>
                    </ul>
                </nav>
                <div class="user-actions">
                    <a href="account.html" class="btn btn-secondary">تسجيل الدخول</a>
                    <a href="account.html" class="btn btn-primary">إنشاء حساب</a>
                </div>
            </div>
        </div>
    </header>

    <!-- المحتوى الرئيسي -->
    <main class="page-content">
        <div class="container">
            <!-- رأس الصفحة -->
            <div class="page-header">
                <h1 class="page-title">اكتشف الكتب</h1>
                <p class="page-subtitle">استكشف مكتبة واسعة من الكتب في جميع المجالات والأنواع الأدبية</p>
            </div>

            <!-- قسم البحث المتقدم -->
            <section class="section">
                <div class="advanced-search">
                    <h2><i class="fas fa-search" style="margin-left: 12px;"></i>البحث المتقدم</h2>
                    
                    <div class="search-main">
                        <!-- شريط البحث الرئيسي -->
                        <div class="search-input-container">
                            <input type="text" id="search-input" class="search-input" placeholder="ابحث عن كتب بالعنوان، المؤلف، أو النوع...">
                        </div>
                        
                        <!-- الكلمات الدلالية اللامعة -->
                        <div class="tags-container" id="search-tags">
                            <span class="tag-glow" data-tag="روايات">#روايات</span>
                            <span class="tag-glow" data-tag="تاريخ">#تاريخ</span>
                            <span class="tag-glow" data-tag="فلسفة">#فلسفة</span>
                            <span class="tag-glow" data-tag="تطوير الذات">#تطوير الذات</span>
                            <span class="tag-glow" data-tag="شعر">#شعر</span>
                        </div>

                        <!-- فلاتر البحث -->
                        <div class="search-filters">
                            <div class="filter-group">
                                <label class="filter-label">النوع الأدبي</label>
                                <select class="filter-select" id="genre-filter">
                                    <option value="">جميع الأنواع</option>
                                    <option value="روايات">روايات</option>
                                    <option value="تطوير الذات">تطوير الذات</option>
                                    <option value="تاريخ">تاريخ</option>
                                    <option value="علوم">علوم</option>
                                    <option value="مغامرات">مغامرات</option>
                                    <option value="غامض">غامض</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">التقييم الأدنى</label>
                                <select class="filter-select" id="rating-filter">
                                    <option value="0">أي تقييم</option>
                                    <option value="4.5">4.5 نجوم فأكثر</option>
                                    <option value="4.0">4.0 نجوم فأكثر</option>
                                    <option value="3.5">3.5 نجوم فأكثر</option>
                                    <option value="3.0">3.0 نجوم فأكثر</option>
                                </select>
                            </div>
                            
                            <div class="filter-group">
                                <label class="filter-label">ترتيب النتائج</label>
                                <select class="filter-select" id="sort-filter">
                                    <option value="rating">الأعلى تقييماً</option>
                                    <option value="title">الترتيب الأبجدي</option>
                                    <option value="author">حسب المؤلف</option>
                                    <option value="newest">الأحدث</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- أزرار التحكم -->
                        <div class="search-actions">
                            <button class="btn btn-primary" onclick="applyFilters()">
                                <i class="fas fa-search" style="margin-left: 8px;"></i>
                                تطبيق البحث
                            </button>
                            <button class="btn btn-secondary" onclick="clearFilters()">
                                <i class="fas fa-times" style="margin-left: 8px;"></i>
                                مسح الفلاتر
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- نتائج البحث -->
            <section class="section">
                <div class="results-header">
                    <h2 class="section-title" style="margin-bottom: 0;">نتائج البحث</h2>
                    <div class="results-count" id="results-count">جميع الكتب</div>
                </div>
                
                <div class="books-grid" id="discover-books">
                    <!-- سيتم تحميل الكتب هنا بواسطة JavaScript -->
                </div>
                
                <!-- زر تحميل المزيد -->
                <div class="load-more-container">
                    <button class="load-more-btn" id="load-more-btn">
                        <i class="fas fa-plus" style="margin-left: 8px;"></i>
                        تحميل المزيد من الكتب
                    </button>
                </div>
            </section>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 لوميناريا. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <!-- خلفية النجوم -->
    <div class="stars-container" id="starsContainer"></div>

    <script src="./js/global.js"></script>
    <script>
    // تأخير تحميل discover.js حتى يكتمل تحميل global.js
    setTimeout(function() {
        var script = document.createElement('script');
        script.src = './js/discover.js';
        document.body.appendChild(script);
    }, 100);
    </script>
</body>
</html>
